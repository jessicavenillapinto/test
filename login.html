<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up||Login</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="login-signup.css">

</head>
<body>
<div class="form">
      
      <ul class="tab-group">
        <li class="tab top-left-button"><a href="signup.html">Sign Up</a></li>
        <li class="tab active top-right-button"><a href="login.html">Log In</a></li>
      </ul>
        <div class="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete=""/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete=""/>
          </div>
          
          <p class="forgot"><a href="build.html">Forgot Password?</a></p>
          
          <button class="button button-block"><a href="homepage.html">Log In</a></button>
          
          </form>

        </div>
        
      </div>
      
</div>
</body>
</html>
