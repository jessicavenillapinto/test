<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up||Login</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="login-signup.css">

</head>
<body>
    <div class="form">
      <ul class="tab-group">
        <li class="tab active top-left-button"><a href="signup.html">Sign Up</a></li>
        <li class="tab top-right-button"><a href="login.html">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div class="signup">   
          <h1>Sign Up (for Free!!)</h1>
          
          <form action="/" method="post">
          
          <div class="">
            <div class="field-wrap">
              <label>
                User Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="" />
            </div>
        
            <!--<div class="field-wrap" style="display: none;">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete=""/>
            </div>-->
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete=""/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete=""/>
          </div>
          
          <button type="submit" class="button button-block"><a href="confirm-email.html">Get Started</a></button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
    </div>

</body>
</html>
